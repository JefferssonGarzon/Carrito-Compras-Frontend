<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 my-5">
        <div class="col" *ngFor="let product of productos">
            <div class="card h-100">
                <img [src]="product['urlImagen']" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"><b>{{ product["nombre"] }}</b></h5>
                    <hr>
                    <p class="card-text">
                        {{ product["descripcion"] }}
                    </p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><b>Precio:</b> {{ product["precio"] | currency}} </li>
                    </ul>
                </div>
                <div class="card-footer ">
                    <a class="btn btn-primary bg-none" (click)="addCart(product)">Agregar al carrito</a>
                </div>
            </div>
        </div>
    </div>
</div>
