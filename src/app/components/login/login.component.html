<div class="container">
    <div class="row">
        <div class="col formulario">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h2>Entrar</h2>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" name="email" id="email" class="form-control" formControlName="email">
                            <small *ngIf="loginForm.get('email').hasError('required') && (loginForm.get('email').dirty || loginForm.get('email').touched)"
                            class="text-danger">
                                *El campo es requerido
                            </small>
                            <small *ngIf="loginForm.get('email').hasError('email')" class="text-danger">
                                *El email no es valido
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" id="password" class="form-control" formControlName="password">
                            <small *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                            class="text-danger">
                                *El campo es requerido
                            </small>
                            <small *ngIf="loginForm.get('password').hasError('minlength')" class="text-danger">
                                *Minimo 4 caracteres
                            </small>
                        </div>
                        <div class="form-group">
                            <span class="reg">¿Aún no tienes cuenta?</span>
                            <span class="reg"><a routerLink="/registrarse">Registrate</a> para que puedas iniciar sesion</span>
                        </div>
                        <div class="form-group boton">
                            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">
                                <i class="fas fa-arrow-right"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col m-auto text-center">
            <i class="fab fa-shopify fa-10x d-block"></i>
            <h1>E-Commerce</h1>
        </div>
    </div>
</div>
